version: "3.8"

services:
  uwsgi:
    build: ./app
    volumes:
      - ./app:/var/www/
      - ./app/log:/var/log/uwsgi/
    ports:
      - "8000:8000"
    environment:
      TZ: "Asia/Tokyo"
      DATABASE_HOST: host.docker.internal  # ✅ ローカルの MySQL に接続
      DATABASE_USER: user
      DATABASE_PASSWORD: 6213ryoy
      DATABASE_NAME: demo
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["sh", "-c", "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000"]

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx
      - ./nginx/build:/usr/share/nginx/html
    ports:
      - "80:80"
    environment:
      TZ: "Asia/Tokyo"
    depends_on:
      uwsgi:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
