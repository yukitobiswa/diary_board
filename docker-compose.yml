
services:
  mysql:
    build: ./mysql 
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 6213ryoy
      MYSQL_DATABASE: demo
      MYSQL_USER: user
      MYSQL_PASSWORD: 6213ryoy
      LANG: ja_JP.UTF-8
      LC_ALL: ja_JP.UTF-8
      TZ: Asia/Tokyo
      CHARACTER_SET_SERVER: utf8mb4  
      COLLATION_SERVER: utf8mb4_unicode_ci  
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/db:/var/lib/mysql  
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d  
    networks:
      - app-network
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+9:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5


  uwsgi:
    build: ./app
    volumes:
      - ./app:/var/www/
      - ./app/log:/var/log/uwsgi/
    ports:
      - "8001:8000"
    environment:
      TZ: "Asia/Tokyo"
      DATABASE_HOST: mysql  
      DATABASE_USER: user
      DATABASE_PASSWORD: 6213ryoy
      DATABASE_NAME: demo
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["sh", "-c", "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000"]

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx
      - ./nginx/build:/usr/share/nginx/html
    ports:
      - "8081:80"
    environment:
      TZ: "Asia/Tokyo"
    depends_on:
      uwsgi:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-data: 

networks:
  app-network:
