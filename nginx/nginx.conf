user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # FastAPI（Uvicorn）サーバーの定義
    upstream uwsgi {
        server diary_board_new-uwsgi-1:8001; 
    }

  server {
    listen 80;
    server_name si-lab.org;

    charset utf-8;

    # `/diaryboard/` にアクセスしたら `/diaryboard/StartPage` にリダイレクト
    location = /diaryboard/ {
        return 301 https://si-lab.org/diaryboard/StartPage;
    }

    # React の静的ファイルを配信
    location /diaryboard/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # FastAPI（バックエンドAPI）のプロキシ設定
    location /diaryboard/api/ {
        proxy_pass http://uwsgi/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "keep-alive, Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

}
